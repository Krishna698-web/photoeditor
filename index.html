<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="editor">
      <div class="">
        <div id="image_uploader">
          <input
            type="file"
            name="image"
            id="input_file"
            accept="image/jpg image/jpeg image/png" />
        </div>
        <div id="image_container">
          <img id="image" crossorigin="anonymous" height="500px" />
          <canvas id="canvas" height="550px"></canvas>
        </div>
      </div>

      <div style="margin-top: 2rem">
        <div class="effects">
          <div class="effect">
            <label for="grayscaleControl">Grayscale: </label>
            <input
              type="range"
              id="grayscaleControl"
              value="0"
              min="0"
              max="100" />
            <span> <b id="grayscale_val">0</b>%</span>
          </div>
          <div class="effect">
            <label for="brightnessControl">Brightness: </label>
            <input
              type="range"
              id="brightnessControl"
              value="0"
              min="0"
              max="100" />
            <span><b id="brightness_val">0</b>%</span>
          </div>
          <div class="effect">
            <label for="contrastControl">Contrast: </label>
            <input
              type="range"
              id="contrastControl"
              value="0"
              min="0"
              max="100" />
            <span><b id="contrast_val">0</b>%</span>
          </div>
          <div class="effect">
            <label for="saturateControl">Saturate: </label>
            <input
              type="range"
              id="saturateControl"
              value="0"
              min="0"
              max="100" />
            <span><b id="saturate_val">0</b>%</span>
          </div>
          <div class="effect">
            <label for="toneControl">Tone: </label>
            <input type="range" id="toneControl" value="0" min="0" max="200" />
            <span><b id="tone_val">0</b>%</span>
          </div>
          <div class="effect">
            <label for="opacityControl">Opacity: </label>
            <input
              type="range"
              id="opacityControl"
              value="0"
              min="0"
              max="100" />
            <span><b id="opacity_val">100</b>%</span>
          </div>
        </div>
      </div>
      <div id="buttons">
        <a href="" id="reset_image" class=""> Reset</a>
        <a href="" id="download_image" class=""> Download</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
