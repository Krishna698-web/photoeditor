<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="">
      <div id="image_uploader">
        <input
          type="file"
          name="image"
          id="input_file"
          accept="image/jpg image/jpeg image/png" />
      </div>
      <div id="image_container">
        <img src="" id="image" />
      </div>
      <div id="image_downloader">
        <a href="" id="download_image">Download</a>
      </div>
    </div>
    <div style="margin-top: 2rem">
      Range: <span id="span">0</span>%
      <!-- <div class="field">
        <label for="inputRange">Value:</label>
        <input type="text" id="inputRange" value="0" />
      </div> -->
      <input type="range" id="range" value="0" min="0" max="100" />
      <div class="buttons">
        <button id="opacity">Opacity</button>
        <button id="grayscale">Grayscale</button>
        <button id="brightness">brightness</button>
      </div>
    </div>

    <!-- demo image -->
    <!-- <img src="monk.jpg" alt="" class="image" /> -->

    <script src="script.js"></script>
  </body>
</html>
